<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title">Alien numeral Converter</h1>
    <div class="converter">
      <input
        type="text"
        id="AlienNum"
        class="AlienNum"
        placeholder="Alien Numeral..."
      />
      <button onclick="convert()">Convert</button>
      <h1 id="result">0</h1>
    </div>

    <div class="Chart">
      <table>
        <tr>
          <th>Symbol</th>
          <th>Value</th>
        </tr>
        <tr>
            <th>A</th>
            <th>1</th>
        </tr>
        <tr>
            <th>B</th>
            <th>5</th>
        </tr>
        <tr>
            <th>Z</th>
            <th>10</th>
        </tr>
        <tr>
            <th>L</th>
            <th>50</th>
        </tr>
        <tr>
            <th>C</th>
            <th>100</th>
        </tr>
        <tr>
            <th>D</th>
            <th>500</th>
        </tr>
        <tr>
            <th>R</th>
            <th>1000</th>
        </tr>
      </table>
    </div>

    <script>
      function AlienNumeralConvert(x) {
        const map = {
          A: 1,
          B: 5,
          Z: 10,
          L: 50,
          C: 100,
          D: 500,
          R: 1000,
        };
        let res = 0;

        x.split("").forEach((Numeral, i) => {
          if (map[Numeral] < map[x[i + 1]]) {
            res -= map[Numeral];
          } else {
            res += map[Numeral];
          }
        });

        return res;
      }

      //const result = AlienNumeralConvert('RCRZCAB');
      //console.log(result);

      function convert() {
        var numinput = document.getElementById("AlienNum");
        var AlienNum = numinput.value;
        const result = AlienNumeralConvert(AlienNum);
        document.getElementById("result").innerHTML = result;
        //console.log(AlienNum)
      }
    </script>
  </body>
</html>
